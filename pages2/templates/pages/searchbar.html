{% extends 'base.html' %}

{% block body %}

{% if forums %}
    <div> {{ forums|length }} Search Results </div>

    <ul class="list-group list-group-flush">

    {% for forum in forums %}
    <li class="list-group-item"><a href="{% url 'pages:forum' forum %}">p/{{ forum }}</a> <div>{{ forum.description }}</div> </li>

    {% endfor %}
    </ul>
{% else %}
  <div> No results found :( </div>
{% endif %}

{% endblock %}
