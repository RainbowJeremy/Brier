{% extends 'base.html' %}
{% block body %}


<form method='POST'>
  {% csrf_token %}
  <div>Are you sure you want to delete this post?</div>
  <input type="submit" name="delete_btn" value="Yes, Delete">
  <button onclick="goBack()">Cancel</button>

</form>
{% endblock %}


<script>
function goBack() {
  window.history.back();
}
</script>
